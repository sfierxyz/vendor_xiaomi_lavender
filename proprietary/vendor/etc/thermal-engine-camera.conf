# SENSOR : ALIAS
# gpu-usr : gpu
# cpu-1-3-step : cpu7
# cpu-1-2-step : cpu6
# cpu-1-1-step : cpu5
# cpu-1-0-step : cpu4
# cpuss-0-step : cpu0-cpu1-cpu2-cpu3

#debug
#Conf file: /vendor/etc/thermal-engine-camera.conf (cn)

[VIRTUAL-CLUSTER1]
algo_type virtual
trip_sensor cpu-1-0-step
set_point 60000
set_point_clr 50000
sensors cpu-1-0-step cpu-1-1-step cpu-1-2-step cpu-1-3-step cpuss-2-usr cpuss-0-step2
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
algo_type virtual
trip_sensor cpuss-0-step
set_point 60000
set_point_clr 50000
sensors cpuss-0-step cpuss-1-usr
weights
sampling 10
math 2

[LCD_MANAGEMENT]
algo_type monitor
sampling 1000
sensor backlight_therm
thresholds 43000 45000
thresholds_clr 41000 43000
actions lcd lcd
action_info 3480 3071

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 37000 38000 40000 41000 42000
thresholds_clr 36000 37000 38000 39000 40000
actions battery battery battery battery battery
action_info 1 2 4 5 6 

